<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Disease Blog</title>
    <style>
      body {
          font-family: Arial, sans-serif;
          line-height: 1.6;
          margin: 0;
          padding: 0;
          background-color: #f8f8f8;
          color: #333;
      }
      
      .container {
          width: 90%;
          max-width: 1200px;
          margin: 0 auto;
          padding: 20px;
      }
      
      header {
          background-color: #3c8a2e;
          color: white;
          padding: 1rem;
          text-align: center;
          margin-bottom: 2rem;
      }
      
      .search-form {
          margin-bottom: 2rem;
          text-align: center;
      }
      
      .search-input {
          padding: 10px;
          width: 300px;
          border: 1px solid #ddd;
          border-radius: 4px;
          font-size: 16px;
      }
      
      .search-button {
          padding: 10px 20px;
          background-color: #3c8a2e;
          color: white;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          font-size: 16px;
      }
      
      .blog-container {
          display: grid;
          grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
          gap: 20px;
      }
      
      .blog-card {
          background-color: white;
          border-radius: 8px;
          box-shadow: 0 2px 5px rgba(0,0,0,0.1);
          overflow: hidden;
          transition: transform 0.3s;
          height: 100%;
          display: flex;
          flex-direction: column;
      }
      
      .blog-card:hover {
          transform: translateY(-5px);
      }
      
      .blog-image-container {
          height: 200px;
          overflow: hidden;
      }
      
      .blog-image {
          width: 100%;
          height: 100%;
          object-fit: cover;
          transition: transform 0.3s;
      }
      
      .blog-card:hover .blog-image {
          transform: scale(1.05);
      }
      
      .blog-content {
          padding: 20px;
          flex-grow: 1;
          display: flex;
          flex-direction: column;
      }
      
      .blog-title {
          margin-top: 0;
          font-size: 18px;
          color: #3c8a2e;
      }
      
      .blog-title a {
          text-decoration: none;
          color: #3c8a2e;
      }
      
      .blog-description {
          color: #666;
          font-size: 14px;
          margin-top: auto;
      }
      
      .blog-details {
          background-color: white;
          border-radius: 8px;
          padding: 30px;
          box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      }
      
      .blog-full-content {
          margin: 20px 0;
          line-height: 1.8;
      }
      
      .blog-full-content p {
          margin-bottom: 1em;
      }
      
      .blog-full-content img {
          max-width: 100%;
          height: auto;
          margin: 1em 0;
      }
      
      .back-button {
          display: inline-block;
          margin-top: 20px;
          padding: 10px 20px;
          background-color: #3c8a2e;
          color: white;
          text-decoration: none;
          border-radius: 4px;
      }
  </style>
</head>
<body>
    <header>
        <h1>Plant Disease Blog</h1>
    </header>
    
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
